name: Fetch Security Threat Reports (DEBUG)
on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Show context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"
          echo "actor=${{ github.actor }}"
      - name: Checkout
        uses: actions/checkout@v4
      - name: List repo root
        run: ls -la
      - name: Show workflows
        run: ls -la .github/workflows || true
      - name: Python ping
        run: |
          python3 --version
          echo "DEBUG OK"